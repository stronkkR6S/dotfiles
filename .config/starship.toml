# Don't print a new line at the start of the prompt
add_newline = true

# Pipes ╰─ ╭─
# Powerline symbols:                
# Wedges 🭧🭒 🭣🭧🭓
# Noise 🬖🬥🬔🬗
# Cool stuff: 󰜥     󰉋

format = """
$cmd_duration 󰜥 $directory 
$character
"""

# Command duration
[cmd_duration]
min_time = 0
format = ' [](bold fg:yellow)[󰪢 $duration](bold bg:yellow fg:black)[](bold fg:yellow)'

# Username
[username]
show_always = true
style_user = "bold bg:cyan fg:black"
style_root = "bold bg:red fg:white"
format = "[](bold fg:cyan)[$user]($style)[](bold fg:cyan)"

# Hostname
[hostname]
ssh_only = false
format = "[•$hostname](bg:cyan bold fg:black)[](bold fg:cyan)"
trim_at = ".companyname.com"
disabled = false

# Directory
[directory]
home_symbol = "  "
read_only = "  "
style = "bg:green fg:black"
truncation_length = 6
truncation_symbol = " ••/"
format = '[](bold fg:green)[󰉋 $path]($style)[](bold fg:green)'

[directory.substitutions]
"qemu" = "  "
"docs" = "  "
"down" = "  "
"music" = " 󰎈 "
"pictures" = "  "
"videos" = "  "
"gitHub" = " 󰊤 "
"code" = "  "
"content" = " ✨ "

# Git branch
[git_branch]
style = "bg:cyan fg:black"
symbol = "󰘬"
truncation_length = 12
truncation_symbol = ""
format = '[](bold fg:cyan)[󰜥 $branch(:$remote_branch)]($style)[](bold fg:cyan)'

# Git commit
[git_commit]
commit_hash_length = 4
tag_symbol = " "

# Git state
[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '
cherry_pick = "[🍒 PICKING](bold red)"

# Git status
[git_status]
conflicted = " 🏳 "
ahead = " 🏎💨 "
behind = " 😰 "
diverged = " 😵 "
untracked = " 🤷"
stashed = " 📦 "
modified = " 📝 "
staged = '[++\($count\)](green)'
renamed = " ✍️ "
deleted = " 🗑 "

# Character (prompt symbol)
[character]
success_symbol = "  [ ](bold fg:blue)"
error_symbol = "  [💀 ](bold fg:red)"

# Package (disabled)
[package]
disabled = true

# Memory (disabled)
[memory_usage]
disabled = true

# Time (disabled)
[time]
disabled = false
format = '🕙[\[ $time \]]($style) '
time_format = "%T"

# Line break
[line_break]
disabled = false
